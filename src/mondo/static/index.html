<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <script>
        const margin = { top: 20, right: 30, bottom: 30, left: 50 },
            width = 1200 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            n = 300, // Number of data points
            duration = 1000; // Update interval in ms

        const now = new Date(Date.now() - duration);

        // Scales
        const x = d3.scaleTime()
            .domain([now - (n - 2) * duration, now])
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([0, 100]) // Initial range (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x(d => x(d.time))
            .y(d => y(d.value));

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Container for the line (will move to create the scrolling effect)
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)");

        // Line path
        const path = lineContainer.append("path")
            .datum([])
            .attr("class", "line")
            .attr("d", line)
            .style("fill", "none")
            .style("stroke", "steelblue")
            .style("stroke-width", 2);

        // Fetch data from API
        async function fetchData() {
            try {
                const response = await d3.json("/sensors/rand"); // Replace with your API
                const newPoint = { time: new Date(), value: response.values.rand };

                updateChart(newPoint);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateChart(newPoint) {
            const data = path.datum(); // Get existing data

            // Append new data point
            data.push(newPoint);

            // Keep only the last 'n' data points
            if (data.length > n) data.shift();

            // Update scales dynamically
            x.domain([new Date(Date.now() - (n - 2) * duration), new Date()]);
            y.domain([d3.min(data, d => d.value) * 0.9, d3.max(data, d => d.value) * 1.1]); // Adjust Y range

            // Update line path (but do NOT animate it directly)
            path.datum(data).attr("d", line).attr("transform", null);

            // Update X-axis
            xAxis.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisBottom(x));

            // Update Y-axis smoothly
            yAxis.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisLeft(y));

            // Shift the entire line container left to create the scrolling effect
            lineContainer
                .transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr("transform", `translate(${x(new Date(Date.now() - (n - 2) * duration))},0)`);
        }

        // Start fetching data every second
        fetchData();
        setInterval(fetchData, duration);

    </script>
</body>

</html>
