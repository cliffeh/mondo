<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        g.load .line {
            fill: none;
            stroke-width: 2px;
            stroke: steelblue;
        }

        g.load .line._1m {
            opacity: 1.0;
        }

        g.load .line._5m {
            opacity: 0.4;
        }

        g.load .line._15m {
            opacity: 0.133;
        }
    </style>
</head>

<body>
    <script>
        const margin = { top: 20, right: 40, bottom: 20, left: 40 },
            width = 1200 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            duration = 1000, // Update interval in ms
            n = 10;          // Number of data points

        let now = Date.now();

        const loadLabel = (i) => ["1m", "5m", "15m"][i];

        // Scales
        let x = d3.scaleTime()
            .domain([now - (n - 1) * duration, now - 2 * duration]) // Initial domain (will update dynamically)
            .range([0, width]);

        let y = d3.scaleLinear()
            .domain([0, 0]) // Initial domain (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x((d) => x(d.time))
            .y((d) => y(d.value))
            .defined(d => !isNaN(d.value)); // Omit NaN values

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Container for the lines
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)")
            .append("g")
            .attr("class", "metric load")
            .datum({
                uri: "/metrics/load"
            });

        const paths = lineContainer
            .selectAll("path")
            .data(d3.range(3).map(() => d3.range(n).map(() => NaN)))
            .join("path")
            .attr("class", ".line")
            .attr("class", (d, i) => `line _${loadLabel(i)}`)
            .attr("d", line);

        lineContainer.call(updatePaths);

        function updatePaths(g) {
            d3.json(`${g.datum().uri}`).then(function (result) {
                now = Date.now();

                g.selectAll(".line")
                    .datum((d, i) => {
                        d.push({ time: now, value: result[`${loadLabel(i)}`] });
                        return d;
                    })
                    .attr("d", line);

                g.call(slideLeft);
            });
        }

        function slideLeft(g) {
            let data = g.selectAll(".line").data();
            g.attr("transform", null);

            // update X and Y domains
            x.domain([now - (n - 1) * duration, now - 2 * duration])
            y.domain([0, d3.max(data.flat().map(d => d.value)) * 1.1]);

            // adjust the x axis
            xAxis.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisBottom(x));

            // adjust the y axis
            yAxis.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisLeft(y));

            g.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr("transform", `translate(${x(now - n * duration)})`)
                .on("end", () => {
                    // pop all the old data points off the front
                    data.map((d) => d.shift());
                    updatePaths(g);
                });
        }
    </script>
</body>

</html>
