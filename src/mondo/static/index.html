<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .legend tspan {
            padding-left: 10px;
        }

        g.metric .line,
        .key {
            stroke: steelblue;
        }

        g.metric .line {
            fill: none;
            stroke-width: 2px;
        }

        g#load .line#_1m,
        .key._1m {
            opacity: 1.0;
        }

        g#load .line#_5m,
        .key._5m {
            opacity: 0.4;
        }

        g#load .line#_15m,
        .key._15m {
            opacity: 0.133;
        }
    </style>
</head>

<body>
    <script>
        const baseUri = "/metrics";
        // NB enables both filtering and ordering of specific keys per-metric
        const filters = {
            load: ["1m", "5m", "15m"]
        }
        d3.json(`${baseUri}`).then((metrics) => Object.entries(metrics).map(render));

        function render([name, values]) {
            // Object.entries(metrics).map(([name, values]) => {
            const uri = `${baseUri}/${name}`;
            const labels = filters[name] || Object.keys(values);
            if (labels.length == 0) return; // we don't have anything to show!

            const margin = { top: 20, right: 40, bottom: 20, left: 40 },
                width = 1200 - margin.left - margin.right,
                height = 300 - margin.top - margin.bottom,
                duration = 1000, // Update interval in ms
                n = 20;          // Number of data points

            // We want our "window" to hold points 1..n; point 0 will be drawn
            // outside of the window to the left and point n+1 will be drawn outside
            // of the window to the right; flipping that (because, time), we want
            // to clamp the display domain to t-n..t-1
            //
            // NB for our _initial_ scale we're going to "pretend" that it's one
            // second in the past to avoid a 1-second "stutter" of the x-axis
            const then = Date.now() - duration;
            const x = d3.scaleTime()
                .domain([then - n * duration, then - 1 * duration])
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, 0]) // Initial domain (will update dynamically)
                .range([height, 0]);

            // Line generator
            const line = d3.line()
                .curve(d3.curveBasis)
                .x((d) => x(d.time))
                .y((d) => y(d.value))
                .defined(d => !isNaN(d.value)); // Omit NaN values

            // Create SVG
            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const legend = svg.append("g")
                .attr("transform", "translate(10)")
                .append("text")
                .attr("class", "legend");

            legend.append("tspan")
                .attr("class", "label")
                .text(`${name}`);

            legend.selectAll(".key")
                .data(labels)
                .join("tspan")
                .attr("class", (d) => `key _${d}`)
                .attr("dx", 10)
                .text((d) => d)
                .on("mouseover", (e, d) => {
                    d3.selectAll(`#_${d},._${d}`)
                        .attr("style", "stroke: red; opacity: 1.0");
                })
                .on("mouseout", (e, d) => {
                    d3.selectAll(`#_${d},._${d}`)
                        .attr("style", null);
                });

            // Clipping mask for scrolling effect
            const clip = svg.append("defs").append("clipPath")
                .attr("id", "clip")
                .append("rect")
                .attr("width", width)
                .attr("height", height);

            // X-Axis
            const xAxis = svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x));

            // Y-Axis
            const yAxis = svg.append("g")
                .attr("class", "y-axis")
                .call(d3.axisLeft(y));

            // Container for the lines
            const g = svg.append("g")
                .attr("clip-path", "url(#clip)")
                .append("g")
                .attr("class", "metric")
                .attr("id", `${name}`);

            g.selectAll("path")
                .data(labels.map(() => []))
                .join("path")
                .attr("class", "line")
                .attr("id", (d, i) => `_${labels[i]}`)
                .attr("d", line)
                .call(tick, g);

            function tick(paths, g) {
                d3.json(`${uri} `).then((result) => {
                    const now = Date.now();

                    const data = paths.data();
                    data.map((d, i) => {
                        const value = result[labels[i]];
                        d.push({
                            time: now, value: value
                        })
                    });

                    // draw the new point
                    paths.attr("d", line);

                    // reset our transform before adjusting domains
                    g.attr("transform", null);

                    // adjust the y axis
                    y.domain([0, d3.max(data.flat(), d => d.value) * 1.1]);
                    yAxis.transition()
                        .duration(duration)
                        .ease(d3.easeLinear)
                        .call(d3.axisLeft(y));

                    // adjust the x axis
                    x.domain([now - n * duration, now - duration]);
                    xAxis.transition()
                        .duration(duration)
                        .ease(d3.easeLinear)
                        .call(d3.axisBottom(x));

                    // ... and slide the whole thing to the left
                    g.transition()
                        .duration(duration)
                        .ease(d3.easeLinear)
                        .attr("transform", `translate(${x(now - (n + 1) * duration)
                            })`)
                        .on("end", () => {
                            // pop all the old data points off the front
                            data.map((d) => {
                                while (d.length > 0 && d[0].time < (now - (n + 1) * duration)) {
                                    d.shift();
                                }
                            });

                            // schedule the next tick
                            tick(paths, g);
                        });
                });
            }
        }
    </script>
</body>

</html>
