<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        g.load .line {
            fill: none;
            stroke-width: 2px;
            stroke: steelblue;
        }

        g.load .line._1m {
            opacity: 1.0;
        }

        g.load .line._5m {
            opacity: 0.2;
        }

        g.load .line._15m {
            opacity: 0.07;
        }
    </style>
</head>

<body>
    <script>
        const margin = { top: 20, right: 40, bottom: 20, left: 40 },
            width = 1200 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            duration = 1000, // Update interval in ms
            n = 20;          // Number of data points

        let now = Date.now();
        let initialData = {
            "load": d3.range(n).map((i) => {
                return {
                    time: now - (n - i) * duration,
                    // [1m, 5m, 15m]
                    values: [NaN, NaN, NaN]
                }
            })
        };
        // console.log(now, initialData);

        const load = ["1m", "5m", "15m"];

        // Scales
        const x = d3.scaleLinear()
            .domain([1, n - 2])
            .range([0, width]);

        let timeX = d3.scaleTime()
            .domain([new Date(now - (n - 1) * duration), new Date(now - 2 * duration)])
            .range([0, width]); // Initial range (will update dynamically)

        let y = d3.scaleLinear()
            .domain([0, 0]) // Initial range (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x(function (d, i) { return x(i); })
            .y(function (d, i) { return y(d); })
            .defined(d => !isNaN(d)); // Omit NaN values

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(timeX));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Container for the line (will move to create the scrolling effect)
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)")
            .append("g")
            .attr("class", "load");

        lineContainer.selectAll(".line")
            .data(load.map(() => d3.range(n + 1).map(() => NaN)))
            .enter()
            .append("path")
            .attr("class", (d, i) => `line _${load[i]}`)
            .attr("d", line);
        // .call(updatePaths);

        // lineContainer.call(updatePaths);

        lineContainer.transition()
            .on("start", tick);

        // function updatePaths(a, b, c) {
        //     console.log(a);
        //     console.log(b);
        //     console.log(c);
        // }

        function tick(_data, i, g) {
            // console.log(data);
            // console.log(i);
            // console.log(g);
            let container = d3.select(g[i]);
            container.attr("transform", null);

            let paths = container.selectAll(".line");
            let data = paths.data();

            d3.json("/metrics/load").then(function (result) {
                now = Date.now();

                data.map((d, i) => {
                    // pop the old data point off the front
                    d.shift();
                    // ...and push a new data point onto the back
                    d.push(result[`${load[i]}`])
                });

                // draw the new point
                paths
                    .attr("d", line)
                    .attr("transform", null)
                    .transition() // ...and slide to the left
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .attr("transform", "translate(" + x(0) + ",0)");

                // .on("end", (d) => d.shift()); // pop the old data point off the front

                // update X and Y ranges
                timeX.domain([new Date(now - (n - 1) * duration), new Date(now - 2 * duration)]);
                y.domain([0, d3.max(d3.max(data)) * 1.1]);

                // adjust the x axis
                xAxis
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisBottom(timeX));

                // adjust the y axis
                yAxis
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisLeft(y));

                // schedule next tick
                d3.select(g[i])
                    .transition()
                    .duration(duration)
                    .on("end", tick);
            });

        }
    </script>
</body>

</html>
