<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        g.load .line {
            fill: none;
            stroke-width: 2px;
            stroke: steelblue;
        }

        g.load .line._1m {
            opacity: 1.0;
        }

        g.load .line._5m {
            opacity: 0.2;
        }

        g.load .line._15m {
            opacity: 0.07;
        }
    </style>
</head>

<body>
    <script>
        const margin = { top: 20, right: 40, bottom: 20, left: 40 },
            width = 1200 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            duration = 1000, // Update interval in ms
            n = 20;          // Number of data points

        let now = Date.now();
        let t = d3.range(n).map((i) => now - (n - i) * duration);

        const loadLabel = (i) => ["1m", "5m", "15m"][i];

        // Scales
        // const x = d3.scaleLinear()
        //     .domain([1, n - 2])
        //     .range([0, width]);

        let x = d3.scaleTime()
            .domain([t[1], t[n - 2]])
            .range([0, width]); // Initial range (will update dynamically)

        let y = d3.scaleLinear()
            .domain([0, 0]) // Initial range (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x((d, i) => x(t[i]))
            .y((d, i) => y(d))
            .defined(d => !isNaN(d)); // Omit NaN values

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Container for the line (will move to create the scrolling effect)
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)")
            .append("g")
            .attr("class", "load");

        lineContainer.selectAll(".line")
            .data(d3.range(3).map(() => d3.range(n).map(() => NaN)))
            .enter()
            .append("path")
            .attr("class", (d, i) => `line _${loadLabel(i)}`)
            .attr("d", line);

        lineContainer.transition()
            .on("start", tick);

        function tick(_data, i, g) {
            // console.log(data);
            // console.log(i);
            // console.log(g);
            let container = d3.select(g[i]);
            container.attr("transform", null);

            let paths = container.selectAll(".line");
            let data = paths.data();

            d3.json("/metrics/load").then(function (result) {
                now = Date.now();
                t.push(now);

                data.map((d, i) => {
                    // ...and push a new data point onto the back
                    d.push(result[`${loadLabel(i)}`])
                });

                // draw the new points
                paths
                    .attr("d", line)
                    .attr("transform", null)
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .attr("transform", (d) => "translate(" + x(t[0]) + ",0)")
                    .on("end", (d) => {
                        // pop the old data point off the front
                        d.shift();
                    });

                // pop the old timestamp off the front
                t.shift();
                // update X and Y ranges
                x.domain([t[1], t[n - 2]]);
                y.domain([0, d3.max(data.flat().map(d => d)) * 1.1]);

                // adjust the x axis
                xAxis
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisBottom(x));

                // adjust the y axis
                yAxis
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisLeft(y));

                // schedule next tick
                container
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .on("end", tick);
            });

        }
    </script>
</body>

</html>
