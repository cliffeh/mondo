<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        g.load .line {
            fill: none;
            stroke-width: 2px;
            stroke: steelblue;
        }

        g.load .line._1m {
            opacity: 1.0;
        }

        g.load .line._5m {
            opacity: 0.2;
        }

        g.load .line._15m {
            opacity: 0.07;
        }
    </style>
</head>

<body>
    <script>
        const margin = { top: 20, right: 40, bottom: 20, left: 40 },
            width = 1200 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            duration = 1000, // Update interval in ms
            n = 20;          // Number of data points

        let now = Date.now();
        let t = d3.range(n).map((i) => now - (n - i) * duration);

        const loadLabel = (i) => ["1m", "5m", "15m"][i];

        // Scales
        let x = d3.scaleTime()
            .domain([t[1], t[n - 2]]) // Initial domain (will update dynamically)
            .range([0, width]);

        let y = d3.scaleLinear()
            .domain([0, 0]) // Initial domain (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x((d, i) => x(t[i]))
            .y((d, i) => y(d))
            .defined(d => !isNaN(d)); // Omit NaN values

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Container for the lines
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)")
            .append("g")
            .attr("class", "load");

        const paths = lineContainer
            .selectAll("path")
            .data(d3.range(3).map(() => d3.range(n).map(() => NaN)))
            .join("path")
            .attr("class", ".line")
            .attr("class", (d, i) => `line _${loadLabel(i)}`)
            .attr("d", line);

        lineContainer.call(updatePaths, paths);

        function updatePaths(g, paths) {
            d3.json("/metrics/load").then(function (result) {
                now = Date.now();
                t.push(now);

                paths
                    .datum((d, i) => {
                        d.push(result[`${loadLabel(i)}`]);
                        return d;
                    })
                    .attr("d", line);

                g.call(slideLeft, paths);
            });
        }

        function slideLeft(g, paths) {
            g.attr("transform", null);

            // update X and Y domains
            x.domain([t[1], t[n - 2]]);
            y.domain([0, d3.max(paths.data().flat().map(d => d)) * 1.1]);

            // adjust the x axis
            xAxis
                .transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisBottom(x));

            // adjust the y axis
            yAxis
                .transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisLeft(y));

            g
                .transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr("transform", `translate(${x(t[0])})`)
                .on("end", () => {
                    t.shift();
                    paths.data().map((d) => d.shift());
                    updatePaths(g, paths);
                });
        }
    </script>
</body>

</html>
