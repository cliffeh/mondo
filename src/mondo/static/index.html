<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        g#load .line {
            fill: none;
            stroke-width: 2px;
            stroke: steelblue;
        }

        g#load .line#_1m {
            opacity: 1.0;
        }

        g#load .line#_5m {
            opacity: 0.4;
        }

        g#load .line#_15m {
            opacity: 0.133;
        }
    </style>
</head>

<body>
    <script>
        const margin = { top: 20, right: 40, bottom: 20, left: 40 },
            width = 1200 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            duration = 1000, // Update interval in ms
            n = 10,          // Number of data points
            now = Date.now();

        // we want our "window" to hold points 1..n; point 0 will be drawn
        // outside of the window to the left and point n+1 will be drawn outside
        // of the window to the right; flipping that (because, time), we want
        // to clamp the display domain to t-n..t-1
        let x = d3.scaleTime()
            .domain([now - n * duration, now - 1 * duration])
            .range([0, width]);

        let y = d3.scaleLinear()
            .domain([0, 0]) // Initial domain (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x((d) => x(d.time))
            .y((d) => y(d.value))
            .defined(d => !isNaN(d.value)); // Omit NaN values

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        const meta = {
            id: "load",
            uri: "/metrics/load",
            labels: ["1m", "5m", "15m"]
        };

        // Container for the lines
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)")
            .append("g")
            .attr("class", "metric")
            .attr("id", `${meta.id}`)
            .datum(meta); // NB we need _somewhere_ to stash our metadata...

        const paths = lineContainer
            .selectAll("path")
            .data(meta.labels.map(() => []))
            .join("path")
            .attr("class", "line")
            .attr("id", (d, i) => `_${meta.labels[i]}`)
            .attr("d", line);

        lineContainer.call(updatePaths);

        function updatePaths(g) {
            const meta = g.datum();
            d3.json(`${meta.uri}`).then(function (result) {
                const now = Date.now();
                const paths = g.selectAll(".line");
                const data = paths.data();

                data.map((d, i) => {
                    const value = result[meta.labels[i]];
                    d.push({
                        time: now, value: value
                    })
                    y.domain([0, Math.max(y.domain()[1], value * 1.1)]);
                });

                // adjust the y axis
                yAxis.transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisLeft(y));

                g.selectAll(".line")
                    .attr("d", line);

                g.call(slideLeft);
            });
        }

        function slideLeft(g) {
            const data = g.selectAll(".line").data();

            const now = Date.now();
            g.attr("transform", null);

            // update X and Y domains
            x.domain([now - n * duration, now - duration])
            // y.domain([0, d3.max(data.flat().map(d => d.value)) * 1.1]);

            // adjust the x axis
            xAxis.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .call(d3.axisBottom(x));

            g.transition()
                .duration(duration)
                .ease(d3.easeLinear)
                .attr("transform", `translate(${x(now - (n + 1) * duration)})`)
                .on("end", () => {
                    // pop all the old data points off the front
                    data.map((d) => {
                        while (d.length > 0 && d[0].time < (now - (n + 1) * duration)) {
                            d.shift();
                        }
                    });
                    updatePaths(g);
                });
        }
    </script>
</body>

</html>
