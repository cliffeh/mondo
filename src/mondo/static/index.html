<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>mondo</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <script>
        const margin = { top: 20, right: 20, bottom: 20, left: 40 },
            width = 800 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom,
            n = 20, // Number of data points
            duration = 1000; // Update interval in ms

        // Scales
        const x = d3.scaleLinear()
            .domain([1, n - 2])
            .range([0, width]);

        var now = Date.now();
        var timeX = d3.scaleTime()
            .domain([new Date(now - n * duration), new Date(now - duration)])
            .range([0, width]); // Initial range (will update dynamically)

        var y = d3.scaleLinear()
            .domain([0, 100]) // Initial range (will update dynamically)
            .range([height, 0]);

        // Line generator
        const line = d3.line()
            .curve(d3.curveBasis)
            .x(function (d, i) { return x(i); })
            .y(function (d, i) { return y(d); })
            .defined(d => !isNaN(d)); // Omit NaN values

        // Create SVG
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Clipping mask for scrolling effect
        const clip = svg.append("defs").append("clipPath")
            .attr("id", "clip")
            .append("rect")
            .attr("width", width)
            .attr("height", height);

        // X-Axis
        const xAxis = svg.append("g")
            .attr("class", "x-axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // Y-Axis
        const yAxis = svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y));

        // Container for the line (will move to create the scrolling effect)
        const lineContainer = svg.append("g")
            .attr("clip-path", "url(#clip)");

        const path = lineContainer
            .append("path")
            .datum(d3.range(n).map(() => NaN))
            .attr("class", "line")
            .style("fill", "none")
            .style("stroke", "steelblue")
            .style("stroke-width", 2)
            .transition()
            .on("start", tick);

        function tick(data) {
            d3.json("/sensors/rand").then(function (result) {
                // Push a new data point onto the back.
                data.push(result.values.rand);
                // console.log(new Date(), result.values.rand);

                y.domain([0, d3.max(data, d => d) * 1.1]); // Adjust Y range
                now = Date.now();
                timeX.domain([new Date(now - n * duration), new Date(now - duration)]);

                // Redraw the line.
                d3.select(".line")
                    .attr("d", line)
                    .attr("transform", null)
                    .transition() // ...and slide it to the left
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .attr("transform", "translate(" + x(0) + ",0)")
                    .on("end", tick);

                // adjust the x axis
                xAxis
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisBottom(timeX));

                // adjust the y axis
                yAxis
                    .transition()
                    .duration(duration)
                    .ease(d3.easeLinear)
                    .call(d3.axisLeft(y));

                // Pop the old data point off the front.
                data.shift();
            });
        }
    </script>
</body>

</html>
